version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: multiworker-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-multiworker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-multiworker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiworker-network

  # Redis for caching (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: multiworker-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multiworker-network

  # Multi-Worker Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: multiworker-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      # Server
      SERVER_HOST: "0.0.0.0"
      SERVER_PORT: "8080"

      # Database
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-multiworker}
      DB_SSL_MODE: disable

      # JWT & Encryption
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-please}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-72}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}

      # Admin user
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-adminpassword}

      # AI Providers
      AI_DEFAULT_PROVIDER: ${AI_DEFAULT_PROVIDER:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL: ${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      GOOGLE_MODEL: ${GOOGLE_MODEL:-gemini-1.5-flash}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL:-openai/gpt-4o-mini}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}

      # Discord
      DISCORD_DEFAULT_WEBHOOK: ${DISCORD_DEFAULT_WEBHOOK:-}
      DISCORD_RATE_LIMIT_MS: ${DISCORD_RATE_LIMIT_MS:-1000}

      # Scraper
      SCRAPER_RATE_LIMIT_MS: ${SCRAPER_RATE_LIMIT_MS:-2000}
      SCRAPER_REQUEST_TIMEOUT: ${SCRAPER_REQUEST_TIMEOUT:-30}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - multiworker-network

  # Adminer for database management (optional, for development)
  adminer:
    image: adminer:latest
    container_name: multiworker-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - multiworker-network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:

networks:
  multiworker-network:
    driver: bridge
